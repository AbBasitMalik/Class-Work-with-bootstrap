<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>

	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title  font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body ">
          <i class="fas fa-envelope prefix grey-text"></i>
	          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
	          <input type="email" id="defaultForm-email" class="form-control validate">
         
	          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
	          <input type="password" id="defaultForm-pass" class="form-control validate">
			  <label>Choose file</label><br>
			  <input type="file"><br>
		 <label><input type="checkbox" name="remember" ngModel>chick me out</label>
      </div>

      <div class="modal-footer">
      	<button class="btn btn-light text-right" >Close</button>
       <button type="button" class="btn btn-primary text-right">Save Changes</button>
      </div>

    </div>
  </div>
</div>
  <a href="" class="btn btn-primary" data-toggle="modal" data-target="#modalLoginForm">login</a>

</body>
</html>
